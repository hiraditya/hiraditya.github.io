<div class="contestlist">
    {% for post in site.posts %}
	{% if post.categories contains "contest" %}
	    <ul class="listnotes list-unstyled">
	      <li><span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    	    </ul>
	{% else %}
	{% endif %}
    {% endfor %}
</div><!--/.notelist -->
